<div ng-controller="FeeListController">
    <div class="row btn-operation-div-bottom">
        <button class="btn btn-oval btn-success" ng-click="addFee()">添加</button>
    </div>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-body">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>#序号</th>
                        <th>单价名称</th>
                        <th>单价金额（分）</th>
                        <th>费用类型</th>
                        <th>单价时间</th>
                        <th>单价状态</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="fee in feeList">
                        <td class="text-center">{{ $index + pageStartNum }}</td>
                        <td>{{fee.psName}}</td>
                        <td>{{fee.psPrice}}</td>
                        <td>{{showFeeType(fee.psType)}}</td>
                        <td>{{fee.psTime}}</td>
                        <td>{{showState(fee.psState)}}</td>
                        <td style="white-space: nowrap">
                            <div class="buttons">
                                <button type="button" ng-click="editFee(fee.psId)" title="编辑" class="btn btn-sm btn-info">
                                    <em class="fa fa-pencil"></em>
                                </button>
                                <button type="button" ng-disabled="fee.psState==0 || fee.psType =='main'" ng-click="del(fee)" title="删除" class="btn btn-sm btn-danger">
                                    <em class="fa fa-trash-o"></em>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div style="margin-top: 20px">
                    <button ng-disabled="pageFirstDisable" ng-click="firstPage()" class="">首页</button>
                    <button ng-disabled="pagePrevDisable" ng-click="prevPage()" class=" ">上一页</button>
                    第<input type="number" ng-model="pageIndex" ng-change="pageIndexChange()" style="width:30px;overflow-x:visible;overflow-y:visible;">页
                    <button ng-disabled="pageNextDisable" ng-click="nextPage()" class=" ">下一页</button>
                    <button ng-disabled="pageLastDisable" ng-click="lastPage()"  class=" ">尾页</button>
                    每页:<input type="number" ng-model="pageCount" ng-change="pageCountNumChange()" style="width:30px;overflow-x:visible;overflow-y:visible;">条
                    &nbsp;共{{pageLastIndex}}页
                </div>
        </div>
    </div>
    <div class="loading" ng-show="isLoading">
        <div class="loading-center">
            <div class="loading-center-absolute">
                <div class="ball-spin-fade-loader">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</div>
