<H3>老师信息修改</H3>
<div class="panel panel-default" ng-controller="TeacherEditController">
    <div class="panel-heading"><a ng-click="goBack();">返回</a>&nbsp;详细信息</div>
    <div class="panel-body">
        <form class="form-horizontal ng-pristine ng-valid" name="addForm" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label">老师姓名:</label>
                    <div class="col-sm-3">
                        <input ng-model="teacher.teacherName" name="teacherName" class="form-control" type="text">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label">老师信息描述:</label>
                    <div class="col-sm-5">
                        <textarea ng-model="teacher.teacherInfo" name="teacherInfo" class="form-control"></textarea>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label">头像:</label>
                    <div class="col-sm-3">
                        <input ng-model="teacher.teacherPic" name="teacherPic" class="form-control" type="text" readonly>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label">电话:</label>
                    <div class="col-sm-3">
                        <input  ng-model="teacher.teacherPhone" name="teacherPhone" class="form-control" type="text">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label class="col-lg-2 control-label">视频:</label>
                    <div class="col-lg-3">
                        <input ng-model="teacher.teacherVideo" name="teacherVideo"  class="form-control" type="text">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="last-child">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button class="btn btn-oval btn-primary" ng-click="saveTeh()">保存</button>
                        <button class="btn btn-oval btn-default" ng-click="goBack()">返回</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="loading" ng-show="isLoading">
        <div class="loading-center">
            <div class="loading-center-absolute">
                <div class="ball-spin-fade-loader">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</div>
