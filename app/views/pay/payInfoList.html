<div  ng-controller="PayInfoListController">
    <div class="row btn-operation-div-bottom">
        <button class="btn btn-oval btn-success" ng-click="exportReport()">导出报表</button>
        <div class="pull-right form-inline">
            <input type="text" class="form-control form-control-rounded col-4" ng-model="searchContent" placeholder="学生ID">
            <button type="button" class="btn btn-oval btn-info" ng-click="searchPayInfo()"><em class="fa fa-search"></em>搜索</button>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <table id="table-ext-2" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th class="text-center" style="white-space: nowrap">#序号</th>
                            <th class="text-center">学生ID</th>
                            <th class="text-center">姓名</th>
                            <th class="text-center">类型</th>
                            <th class="text-center">金额</th>
                            <th class="text-center">时间</th>
                            <th class="text-center">支付类型</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="payInfo in payInfoList">
                            <td class="text-center">{{$index + pageStartNum}}</td>
                            <td class="text-center">{{payInfo.studentId}}</td>
                            <td class="text-center">{{payInfo.studentName}}</td>
                            <td class="text-center">{{payInfo.serviceType}}</td>
                            <td class="text-center">{{payInfo.fee}}</td>
                            <td class="text-center">{{payInfo.feeTime}}</td>
                            <td class="text-center">{{payInfo.feeType}}</td>
                        </tr>
                        </tbody>
                    </table>
                    <div style="margin-top: 20px">
                        <button ng-disabled="pageFirstDisable" ng-click="firstPage()" class="">首页</button>
                        <button ng-disabled="pagePrevDisable" ng-click="prevPage()" class=" ">上一页</button>
                        第<input type="number" ng-model="pageIndex" ng-change="pageIndexChange()" style="width:30px;overflow-x:visible;overflow-y:visible;">页
                        <button ng-disabled="pageNextDisable" ng-click="nextPage()" class=" ">下一页</button>
                        <button ng-disabled="pageLastDisable" ng-click="lastPage()"  class=" ">尾页</button>
                        每页:<input type="number" ng-model="pageCount" ng-change="pageCountNumChange()" style="width:50px;overflow-x:visible;overflow-y:visible;">条
                        &nbsp;共{{pageLastIndex}}页
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="loading" ng-show="isLoading">
        <div class="loading-center">
            <div class="loading-center-absolute">
                <div class="ball-spin-fade-loader">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</div>
