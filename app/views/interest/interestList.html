<div ng-controller="InterestListController">
    <div class="row btn-operation-div-bottom">
        <button class="btn btn-oval btn-success" ng-click="addInterest()">添加</button>
        <div class="pull-right form-inline">
            <input type="text" class="form-control form-control-rounded col-4" ng-model="searchContent" placeholder="兴趣班名称">
            <button type="button" class="btn btn-oval btn-info" ng-click="searchInt()"><em class="fa fa-search"></em>搜索</button>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-body">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>#序号</th>
                        <th>兴趣班名称</th>
                        <th>老师名称</th>
                        <th>已参加人数</th>
                        <th>总人数</th>
                        <th>单价</th>
                        <th>开班月份</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--<a class="ng-scope ng-binding editable editable-click" href="#" ng-click="">-->
                    <tr ng-repeat="interest in interestList">
                        <td class="text-center">{{ $index + pageStartNum }}</td>
                        <td>{{ interest.interestName }}</td>
                        <td>{{interest.teacherName}}</td>
                        <td>{{ interest.interestNum}}</td>
                        <td>{{ interest.interestCount }}</td>
                        <td>{{interest.interestFee}}</td>
                        <td>{{interest.interestTime}}</td>
                        <td style="white-space: nowrap">
                            <div class="buttons">
                                <button type="button" ng-click="editInterest(interest.interestName)" title="编辑" class="btn btn-sm btn-info">
                                    <em class="fa fa-pencil"></em>
                                </button>
                                <button type="button"ng-disabled="" ng-click="delInterest(interest)" title="删除" class="btn btn-sm btn-danger">
                                    <em class="fa fa-trash-o"></em>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div style="margin-top: 20px">
                    <button ng-disabled="pageFirstDisable" ng-click="firstPage()" class="">首页</button>
                    <button ng-disabled="pagePrevDisable" ng-click="prevPage()" class=" ">上一页</button>
                    第<input type="number" ng-model="pageIndex" ng-change="pageIndexChange()" style="width:30px;overflow-x:visible;overflow-y:visible;">页
                    <button ng-disabled="pageNextDisable" ng-click="nextPage()" class=" ">下一页</button>
                    <button ng-disabled="pageLastDisable" ng-click="lastPage()"  class=" ">尾页</button>
                    每页:<input type="number" ng-model="pageCount" ng-change="pageCountNumChange()" style="width:50px;overflow-x:visible;overflow-y:visible;">条
                    &nbsp;共{{pageLastIndex}}页
                </div>
        </div>
    </div>
    <div class="loading" ng-show="isLoading">
        <div class="loading-center">
            <div class="loading-center-absolute">
                <div class="ball-spin-fade-loader">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</div>
