<h3>添加管理员</h3>
<div class="panel panel-default" ng-controller="AdminAddController">
    <div class="panel-heading"><a ng-click="goBack()">返回</a>&nbsp;详细信息</div>
    <div class="panel-body">
        <form class="form-horizontal form-validate" name="addFrom">
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label">登录账号:</label>
                    <div class="col-sm-3">
                        <input name="adminUserName" ng-model="admin.adminUserName" class="form-control" type="text" required>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label">姓名:</label>
                    <div class="col-sm-3">
                        <input name="adminName" ng-model="admin.adminName" class="form-control" type="text" required>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label">密码:</label>
                    <div class="col-sm-3">
                        <input name="adminPassword" ng-model="admin.adminPassword" class="form-control" type="text" required>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label class="col-lg-2 control-label">角色:</label>
                    <div class="col-lg-3">
                        <ui-select ng-model="role.selected" theme="bootstrap" class="text-left">
                            <ui-select-match placeholder="选择角色">{{$select.selected.name }}</ui-select-match>
                            <ui-select-choices repeat="role in roleList | filter: $select.search">
                                <span ng-bind-html="role.name | highlight: $select.search"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="last-child">
                    <div class="col-sm-5 col-sm-offset-2">
                        <button class="btn btn-oval btn-primary" ng-click="saveAdmin()">保存</button>
                        <button class="btn btn-oval btn-default" ng-click="goBack()">返回</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="loading" ng-show="isLoading">
        <div class="loading-center">
            <div class="loading-center-absolute">
                <div class="ball-spin-fade-loader">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</div>
