<h3>
    管理员信息
</h3>
<div class="row" ng-controller="NoticeListController">
    <!-- START panel-->
    <div class="panel panel-default">
        <!-- START table-responsive-->
        <div class="table-responsive">
            <table id="table-ext-2" class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th class="text-center" style="white-space: nowrap">#</th>
                    <th class="text-center">发送人</th>
                    <th class="text-center">通知内容</th>
                    <th class="text-center">通知状态</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="notice in noticeList">
                    <td class="text-center">{{notice.noticeId}}</td>
                    <td class="col-md-1 text-center"><div class="small">{{notice.noticeName}}</div> <div class="small">{{notice.noticeTime}}</div></td>
                    <td class="col-md-7 small">
                        <p style="margin-bottom: 0">{{notice.noticeSub}}</p>{{notice.noticeText}}
                    </td>
                    <td class="col-md-1 text-center"><div class="small">未发送</div><div class="small">{{notice.noticeType}}</div></td>
                    <td class="text-center col-md-2">
                        <button type="button" class="btn btn-oval btn-info" style="margin-bottom: 1px" ng-click="sendNotice(notice)">发送</button>
                        <button type="button" class="btn btn-oval btn-danger" style="margin-top: 1px"ng-click="delNotice(notice)">删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- END table-responsive-->
    </div>
    <!-- END panel-->

    <div class="loading" ng-show="isLoading">
        <div class="loading-center">
            <div class="loading-center-absolute">
                <div class="ball-spin-fade-loader">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</div>
