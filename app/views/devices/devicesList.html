<h3>通知信息管理</h3>
<div  ng-controller="DevicesController">
    <div class="row btn-operation-div-bottom">
        <button class="btn btn-oval btn-success" ng-click="addStud()">发送</button>
        <div ng-show="false" class="pull-right form-inline">
            <input type="text" class="form-control form-control-rounded col-4" ng-model="searchContent" placeholder="发送人">
            <button type="button" class="btn btn-oval btn-info" ng-click="searchTec()"><em class="fa fa-search"></em>搜索</button>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <table id="table-ext-2" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th class="text-center" style="white-space: nowrap">#</th>
                            <th class="text-center">发送人</th>
                            <th class="text-center">通知内容</th>
                            <th class="text-center">通知状态</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="notice in noticeList">
                            <td class="text-center">{{$index + 1}}</td>
                            <td class="col-md-1 text-center"><div class="small">{{notice.noticeName}}</div> <div class="small">{{notice.noticeTime}}</div></td>
                            <td class="col-md-7 small">
                                <p style="margin-bottom: 0">{{notice.noticeSub}}</p>{{notice.noticeText}}
                            </td>
                            <td class="col-md-1 text-center"><div class="small">{{showTypeName(notice.noticeType)}}</div></td>
                            <td ng-show="false" class="text-center col-md-2">
                                <button type="button" class="btn btn-oval btn-info" style="margin-bottom: 1px" ng-click="sendNotice(notice)">发送</button>
                                <button type="button" class="btn btn-oval btn-danger" style="margin-top: 1px"ng-click="delNotice(notice)">删除</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="loading" ng-show="isLoading">
        <div class="loading-center">
            <div class="loading-center-absolute">
                <div class="ball-spin-fade-loader">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</div>
