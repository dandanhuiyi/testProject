<h3>老师信息管理
</h3>
<div class="row" ng-controller="TeacherListController">
    <div class="panel panel-default">

        <div class="table-responsive">
            <table id="table-ext-2" class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>
                        <div class="text-center">
                            <label>ID</label>
                        </div>
                    </th>
                    <th>
                        <div class="pull-left">
                            <label>老师信息</label>
                        </div>
                    </th>
                    <th>

                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="teacher in teacherList">
                    <td>
                        <div class="text-center">
                            <label><a href="#" ng-click="showTehDetail(teacher.teacherId)">{{teacher.teacherId}}</a></label>
                        </div>
                    </td>
                    <td>
                        <div class="col-sm-12">
                            <div class="col-sm-2">
                                <a href="#" class="pull-left">
                                    <img width="60%" width="60%" style="margin-top: 25px;" src="{{teacher.teacherPic}}" alt="" class="media-object img-responsive img-circle">
                                </a>
                            </div>
                            <div class="col-sm-10">
                                <h4 class="media-heading">{{teacher.teacherName}}</h4>
                                <p>电话: {{teacher.teacherPhone}} 视频：{{teacher.teacherVideo}} </p>
                                {{teacher.teacherInfo}}
                            </div>
                        </div>
                    </td>
                    <td class="text-center">
                        <button type="button" class="btn btn-oval btn-info" style="margin-bottom: 1px" ng-click="showTehDetail(teacher.teacherId)">编辑</button>
                        <button type="button" class="btn btn-oval btn-danger" style="margin-top: 1px">删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

            <div class="dataTables_paginate paging_full_numbers pull-right">
                <a class="paginate_button first">首页</a>
                <a class="paginate_button previous">上一页</a>
                <span><a class="paginate_button current">1</a></span>
                <a class="paginate_button next">下一页</a>
                <a class="paginate_button last">尾页</a>
            </div>
    </div>
    <div class="loading" ng-show="isLoading">
        <div class="loading-center">
            <div class="loading-center-absolute">
                <div class="ball-spin-fade-loader">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</div>
