<div ng-controller="TeacherListController">
    <div class="row btn-operation-div-bottom">
        <button class="btn btn-oval btn-success" ng-click="addStud()">添加</button>
        <div class="pull-right form-inline">
            <input type="text" class="form-control form-control-rounded col-4" ng-model="searchContent" placeholder="老师姓名">
            <button type="button" class="btn btn-oval btn-info" ng-click="searchTec()"><em class="fa fa-search"></em>搜索</button>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-body">
                <table id="table-ext-2" class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>
                        <div class="text-center">
                            <label>ID</label>
                        </div>
                    </th>
                    <th>
                        <div class="pull-left">
                            <label>老师信息</label>
                        </div>
                    </th>
                    <th>

                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="teacher in teacherList">
                    <td>
                        <div class="text-center">
                            <label>{{pageStartNum + $index}}</label>
                        </div>
                    </td>
                    <td>
                        <div class="col-sm-12">
                            <div class="col-sm-2">
                                <a href="#" class="pull-left">
                                    <img width="60%" width="60%" style="margin-top: 25px;" src="{{imgUrl + teacher.teacherPic}}" alt="" class="media-object img-responsive img-circle">
                                </a>
                            </div>
                            <div class="col-sm-10">
                                <h4 class="media-heading"><a href="#" ng-click="showTehDetail(teacher.teacherName)">{{teacher.teacherName}}</a></h4>
                                <h5><em class="fa fa-phone"></em>: {{teacher.teacherPhone}} &nbsp;&nbsp;<em class="fa fa-video-camera"></em>:<a href="{{imgUrl + teacher.teacherVideo}}" target="_blank">下载视频</a> </h5>
                                <small>{{teacher.teacherInfo}}</small>
                            </div>
                        </div>
                    </td>
                    <td class="text-center">
                        <button type="button" class="btn btn-oval btn-info" style="margin-bottom: 1px" ng-click="showTehDetail(teacher.teacherName)">编辑</button>
                        <button type="button" class="btn btn-oval btn-danger" style="margin-top: 1px" ng-click="delTeacher(teacher)">删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
            <div style="margin-top: 20px">
                <button ng-disabled="pageFirstDisable" ng-click="firstPage()" class="">首页</button>
                <button ng-disabled="pagePrevDisable" ng-click="prevPage()" class=" ">上一页</button>
                第<input type="number" ng-model="pageIndex" min="1" ng-change="pageIndexChange()" style="width:30px;overflow-x:visible;overflow-y:visible;">页
                <button ng-disabled="pageNextDisable" ng-click="nextPage()" class=" ">下一页</button>
                <button ng-disabled="pageLastDisable" ng-click="lastPage()"  class=" ">尾页</button>
                每页:<input type="number" ng-model="pageCount" min="1" ng-change="pageCountNumChange()" style="width:50px;overflow-x:visible;overflow-y:visible;">条
                &nbsp;共{{pageLastIndex}}页
            </div>
    </div>
    </div>
    <div class="loading" ng-show="isLoading">
        <div class="loading-center">
            <div class="loading-center-absolute">
                <div class="ball-spin-fade-loader">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</div>
