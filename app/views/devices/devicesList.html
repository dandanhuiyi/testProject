<h3>监控设备管理</h3>
<div  ng-controller="DevicesController">
    <div class="row btn-operation-div-bottom">
        <button class="btn btn-oval btn-success" ng-click="addVideo()">添加</button>
    </div>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <table id="table-ext-2" class="table table-striped table-bordered table-hover text-center">
                        <thead>
                        <tr>
                            <th class="text-center" style="white-space: nowrap">#序号</th>
                            <th class="text-center">设备名称</th>
                            <th class="text-center">设备类型</th>
                            <th class="text-center">设备描述</th>
                            <th class="text-center">直播图片</th>
                            <th class="text-center">设备状态</th>
                            <th class="text-center">直播源</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="video in videoList">
                            <td>{{$index + 1}}</td>
                            <td>{{ video.videoName }}</td>
                            <td>{{video.videoType?'自定义设备':'基础设备'}}</td>
                            <td>{{ video.videoDesc }}</td>
                            <td><a href="{{imgUrl + video.videoPic }}" target="_blank">直播图片</a></td>
                            <td>{{ video.videoState?'正常':'无效' }}</td>
                            <td><a href="{{video.videoUrl }}" target="_blank">直播源</a></td>
                            <td style="white-space: nowrap">
                                <div class="buttons">
                                    <button type="button" ng-click="editDevice(video.videoId)" title="编辑" class="btn btn-sm btn-info">
                                        <em class="fa fa-pencil"></em>
                                    </button>
                                    <button type="button" ng-click="delDevice(video)" title="删除" class="btn btn-sm btn-danger">
                                        <em class="fa fa-trash-o"></em>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="loading" ng-show="isLoading">
        <div class="loading-center">
            <div class="loading-center-absolute">
                <div class="ball-spin-fade-loader">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</div>
